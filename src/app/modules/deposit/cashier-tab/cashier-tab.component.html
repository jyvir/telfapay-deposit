
<div class="row flex-row flex-nowrap amount-cont">
  <ng-container *ngFor="let item of channelList | groupBy:'channel' | orderBy: 'key' : false : false: customComparator;  let i=index">
    <div class="channel-bg pt-3 mr-3 pr-0" [ngClass]=" router.url === '/mobile' ? 'col-md-3' : 'col-3'" *ngIf="item.value.length && i < columns">
      <div class="channel-label text-nowrap text-center mb-1" >
        <i ngClass="{{ item.key === 'WeChat' ? 'wechat' :
          item.key === 'UnionPay'? 'unionpay-scan':
          item.key === 'UnionPayH5'? 'unionpay':
          item.key === 'AliPay'? 'alipay' :
          item.key === 'BTC'? 'btc' : 'none-ico' }}"></i>
        <h6>{{ item.key === 'WeChat' ? '微信' :
          item.key === 'UnionPay'? '银联扫码':
          item.key === 'UnionPayH5'? '云闪付':
          item.key === 'AliPay'? '支付宝' : item.key }}</h6>
      </div>
      <div class="channel-scroll pr-3">
        <ng-container *ngFor="let info of item.value | orderBy:'amount'">
          <div class="card mb-3 btn btn-pay" (click)="send(info)">
            <div class="card-body p-2 text-center">
              <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{info.amount}}元</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
