
<div class="col-md-12 row mb-2">
  <input class="form-control form-control-sm col-9" type="text" [(ngModel)]="amountSearch" placeholder="请输入金额"/>
  <button type="submit" class="btn btn-sm btn-dark col-2 ml-2" (click)="initData()">查询</button>
</div>

<div class="row flex-row flex-nowrap amount-cont">
  <ng-container *ngFor="let item of channelList | groupBy:'channel'">
    <div class="col-md-3 channel-bg pt-3 mr-3" *ngIf="item.value.length">
      <div class="text-nowrap">
        {{item.key}}
      </div>
      <ng-container *ngFor="let info of item.value | orderBy:'amount'">
        <div class="card mb-1 btn btn-pay" (click)="send(info)" *ngIf="!info.type">
          <div class="card-body p-2 text-center">
            <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{info.amount}}元</span>
          </div>
        </div>
        <div class="card mb-1 btn btn-pay" (click)="sendVip(info.amount, info.type)" *ngIf="info.type">
          <div class="card-body p-2 text-center">
            <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{info.amount}}元</span>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
