<div class="row flex-row flex-nowrap amount-cont">
  <div class="col-md-3 channel-bg pt-3 mr-3" *ngIf="vipAmountList.length">
    <div class="channel-label text-nowrap text-center mb-1">
      <i class="none-ico"></i>
      <h6> AliPay Account</h6>
    </div>
    <ng-container *ngFor="let item of vipAmountList | orderBy: ''">
      <div class="card mb-1 btn btn-pay" (click)="send(item, 'AliPayAccount')">
        <div class="card-body p-2 text-center">
          <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{item}}元</span>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="col-md-3 channel-bg pt-3 mr-3" *ngIf="vipAmountList.length">
    <div class="channel-label text-nowrap text-center mb-1">

    </div>

        <div class="card-body p-2 text-center">
          <span class="card-text font-weight-bold align-middle h5 text-nowrap text-nowrap">{{item}}元</span>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="col-md-3 channel-bg pt-3 mr-3" *ngIf="vipAmountList.length">
    <div class="channel-label text-nowrap text-center mb-1">
      <i class="none-ico"></i>
      <h6> BankCard</h6>
    </div>

      <div class="card mb-1 btn btn-pay" (click)="send(item, 'BankCard')">

          <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{item}}元</span>

    </ng-container>

  <div class="col-md-3 channel-bg pt-3 mr-3" *ngIf="vipAmountList.length">

  </div>



</div>
