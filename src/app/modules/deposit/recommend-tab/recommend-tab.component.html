<div class="col-xs-12">
  <h6 class="card-title"><strong>为您推荐</strong></h6>
</div>

<div class="row flex-row flex-nowrap amount-cont">
  <ng-container *ngFor="let item of channelList | groupBy:'channel'">
    <div class="col-md-3" *ngIf="item.value.length">
      <div class="text-nowrap">
        {{item.key}}
      </div>
      <ng-container *ngFor="let info of item.value | orderBy:'amount'">
        <div class="card mb-1 btn btn-light" (click)="send(info)" *ngIf="!info.type">
          <div class="card-body p-2 text-center">
            <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{info.amount}}元</span>
          </div>
        </div>
        <div class="card mb-1 btn btn-light" (click)="sendVip(info.amount, info.type)" *ngIf="info.type">
          <div class="card-body p-2 text-center">
            <span class="card-text font-weight-bold align-middle h5 text-nowrap">{{info.amount}}元</span>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
