<div class="row">
  <div class="col-xs-12 pd-10">
    <button type="button" class="btn btn-xs btn-outline-secondary" [ngClass]="{'selected brown': mode === 'day'}"
            (click)="search('day')">今天</button>
    <button type="button" class="btn btn-xs btn-outline-secondary mr-2 ml-2" [ngClass]="{'selected brown': mode === 'week'}"
            (click)="search('week')">近一周</button>
    <button type="button" class="btn btn-xs btn-outline-secondary" [ngClass]="{'selected brown': mode === 'month'}"
            (click)="search('month')">近一月</button>
  </div>
  <ngx-datatable class="material"
    [rows]="rows"
    [columns]="columns"
   [headerHeight]="50"
   [footerHeight]="81"
   rowHeight="auto"
   [columnMode]="ColumnMode.force"
   [externalPaging]="true"
   [count]="page.totalElements"
   [loadingIndicator]="loading"
   [offset]="page.pageNumber"
   [limit]="page.size"
   (page)="setPage($event)"
   (sort)="onSort($event)"
   [scrollbarH]="true">

    <ngx-datatable-column name="Amount" [width]="75">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <strong>{{value}}</strong>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Channel" [width]="125">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <td>{{value}}</td>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Provider Reference" [width]="175">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <td>{{value}}</td>
        <button type="button" class="btn btn-xs gold" (click)="copy(value)">复制</button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Update Time" [width]="150">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <td>{{value}}</td>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status" [width]="150">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <td class="processing" *ngIf="value === 'PROCESSING'">{{value}}</td>
        <td class="failed" *ngIf="value === 'FAILED'">{{value}}</td>
        <td *ngIf="value !== 'FAILED' && value !== 'PROCESSING'">{{value}}</td>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="" prop="status" [width]="100">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button type="button" class="btn refresh" (click)="search(null); showRefresh()" *ngIf="value !== 'OK' && value !=='FAILED'"></button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
