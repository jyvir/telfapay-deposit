<div class="row">
  <div class="col-xs-12 pd-10">
    <button type="button" class="btn btn-xs btn-outline-secondary" [ngClass]="{'selected brown': mode === 'day'}"
            (click)="search('day')">今天</button>
    <button type="button" class="btn btn-xs btn-outline-secondary mr-2 ml-2" [ngClass]="{'selected brown': mode === 'week'}"
            (click)="search('week')">近一周</button>
    <button type="button" class="btn btn-xs btn-outline-secondary" [ngClass]="{'selected brown': mode === 'month'}"
            (click)="search('month')">近一月</button>
  </div>
  <ngx-datatable class="material"
    [rows]="rows"
    [columns]="columns"
   [headerHeight]="50"
   [footerHeight]="81"
   rowHeight="auto"
   [columnMode]="ColumnMode.force"
   [externalPaging]="true"
   [count]="page.totalElements"
   [loadingIndicator]="loading"
   [offset]="page.pageNumber"
   [limit]="page.size"
   (page)="setPage($event)"
   (sort)="onSort($event)">

    <ngx-datatable-column name="Amount" [width]="20">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <p class="word-break"><strong>{{value}}</strong></p>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Channel" [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <p class="word-break">{{value}}</p>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Provider Reference" [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <p class="truncate">{{value}}</p>
        <button type="button" class="btn btn-xs gold" (click)="copy(value)">复制</button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Update Time" [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <p>{{value}}</p>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status" [width]="20">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <p class="word-break processing" *ngIf="value === 'PROCESSING'">处理中</p>
        <p class="word-break failed" *ngIf="value === 'FAILED'">失败</p>
        <span *ngIf="value !== 'FAILED' && value !== 'PROCESSING'">
          <p *ngIf="value === 'PENDING'">等待</p>
          <p *ngIf="value === 'OK'">完成</p>
          <p *ngIf="value === 'AUDIT'">等审核</p>
        </span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="" prop="status" [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button type="button" class="btn refresh" (click)="search(null); showRefresh()" *ngIf="value !== 'OK' && value !=='FAILED'"></button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
